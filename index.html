<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Google-Sheet_clone</title>
</head>
<body>  
    <table id="mytable">
        <thead>
            <h1 id="noCellSelected">No cell Selected</h1>
                <span class="material-symbols-outlined btn" id="cut">cut</span>
                <span class="material-symbols-outlined btn"  id="copy">content_copy</span>
                <span class="material-symbols-outlined btn" id="paste">content_paste </span>
            <button id="boldBtn"class="btn btn1">B</button>
            <button id="italicsBtn"class="btn btn1">I</button>
            <button id="underlineBtn" class="btn  btn1">U</button>
            <select id="fontSize">
                <option value="14px">14</option>
                <option value="15px">15</option>
                <option value="16px">16</option>
                <option value="17px">17</option>
                <option value="18px">18</option>
                <option value="19px">19</option>
                <option value="20px">20</option>
                <option value="21px">21</option>
                <option value="22px">22</option>
            </select>
            <select id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="serif">sErif</option>
                <option value="sans-serif">Sans-serif</option>
                <option value="cursive">Cursive</option>
                <option value="time and roman">Time and roman</option>
                <option value="monospace">Monospace</option>
            </select>
        
            <span class="material-symbols-outlined btn" id="leftBtn">format_align_left </span>
            <span class="material-symbols-outlined btn" id="centerBtn">format_align_center </span>
            <span class="material-symbols-outlined btn" id="rightBtn">format_align_right </span>
            <label for="bgColor">Bg Colour:</label>
            <input type="color" id="bgColor">
            <label for="textColor">Text Colour:</label>
            <input type="color" id="textColor">
            <button onclick="downloadJson()" id="download">Download</button>
            <input type="file" id="jsonFile" accept=".json">
            <div class="container">
                <button class="sheetButton" id="sheet-1">Sheet-1</button>
                <span id="button"></span>
                <button id="add-sheet-btn">+</button>
            </div>
            <tr id="table-1st-row">
                <th></th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>

    </table>
    <script src="script.js"></script>
</body>
</html>
